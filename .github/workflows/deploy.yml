name: Deploy Next.js SSR via SCP + systemd

on:
  push:
    branches: [radian-proof]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp next.config.ts deploy/ || true
          cp package.json deploy/ || true

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "deploy/*"
          target: "/srv/sales-insights-portal"
          strip_components: 1

      - name: Fix permissions + restart
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            sudo chown -R sip:sip /srv/sales-insights-portal
            sudo systemctl restart sales-insights-portal
            sudo systemctl reload caddy
