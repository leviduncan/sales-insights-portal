name: Deploy Next.js SSR via SCP + systemd

on:
  push:
    branches: [radian-proof]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run build

      - name: Assert standalone output exists
        run: |
          ls -la .next
          test -f .next/standalone/server.js
          test -d .next/static
          echo "Standalone build OK"

      - name: Prepare deploy bundle
        run: |
          rm -rf deploy
          mkdir -p deploy
          shopt -s dotglob
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          [ -d public ] && cp -r public deploy/public || true
          mkdir -p deploy/node_modules/.prisma
          cp -r node_modules/.prisma/client deploy/node_modules/.prisma/client
          cp -r prisma deploy/prisma

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "deploy/*"
          target: "/srv/sales-insights-portal"
          strip_components: 1

      - name: Run migrations + restart
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /srv/sales-insights-portal
            npx prisma migrate deploy
            sudo chown -R sip:sip /srv/sales-insights-portal
            sudo systemctl restart sales-insights-portal
            sudo systemctl reload caddy
